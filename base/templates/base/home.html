{% extends 'main.html' %}

{% block content %}

<h1>Main Page</h1>

<div>

    <h3><a href="{% url 'create-room' %}">Create a Comment</a></h3>
    <div>
        {% for room in rooms %}
        <div>
            

            <span>@{{room.host.username}}</span>
            <a href=""></a><h5>{{room.id}} --- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
            <small>{{room.topic.name}}</small>
            <p>
                <a href="{% url 'update-room' room.id %}">Edit</a>
                <a href="{% url 'delete-room' room.id %}">Delete</a>
            </p>
            
            <hr>
            
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
